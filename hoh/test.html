<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p {background-color: grey}
            span {background-color: purple; color: white; border: 1px solid black; margin: 10px}
            p:first-child span
            {transition: background-color, 2s}
            p:first-child span:first-child:hover
            {background-color: red}
            p:first-child span:nth-child(2)
            {position: fixed; top: 50px}
        </style>
    </head>
    <body>
        <p><span>박스0</span><span>박스1</span><span>박스2</span><span>박스3</span></p>
        <p><span>박스4</span><span>박스5</span><span>박스6</span></p>
        <!--<span>박스1</span>-->
    </body>
</html>
