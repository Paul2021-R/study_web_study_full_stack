<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
	<style>
		caption {
			caption-side: bottom;
		}
		td, th{
			border: 1px solid black;
			padding: 10px;
		}
		.heading {
			background-color: #eee;
		}
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<caption>2019 국민 독서실태</caption>
			<thead>
				<tr>
					<th class="heading">구분</th>
					<th class="heading">성인</th>
					<th class="heading">독서자</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th class="heading">종이책</th>
					<td>6.1권</td>
					<td>11.8권</td>
				</tr>
				<tr>
					<th class="heading">전자책</th>
					<td>1.2권</td>
					<td>7.1권</td>
				</tr>
				<tr>
					<th class="heading">오디오북</th>
					<td>0.2권</td>
					<td>5.5권</td>
				</tr>      
			</tbody>
	</table>
</body>
</html>
