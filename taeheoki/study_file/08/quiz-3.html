<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
			ul {
				list-style: none;
			}
			li {
				float:left;
			}
			ol {
				clear:left;
			}
			a {
				display:block;
				padding:10px 20px;
				background-color:#ccc;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
		<ol>
			<li>ul 요소의 불릿을 없앱니다.</li>
			<li>목록의 각 항목인 li 요소는 왼쪽으로 플로팅합니다.</li>
			<li>링크 요소인 a는 display 속성을 block으로 지정하고 패딩을 10px 20px로 지정합니다. 배경색을 회색(#ccc)으로 지정합니다.</li>
		</ol>
	</body>
</html>
