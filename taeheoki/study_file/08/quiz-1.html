<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연습문제 1</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}
		img {
			border-style: solid;
			border-width: 1px;
			border-color: #ccc;
			border-radius: 50%; /* 2번 규칙 */
			box-shadow: 5px 5px 30px 2px #000;
		}
	</style>
</head>
<body>
<div id="container">
	<img src="images/bear.jpg" alt="곰인형 사진">
	<br>
	<br>
	<ol>
		<li>이미지 테두리에 1px짜리 회색(#ccc) 실선을 그립니다.</li>
		<li>border-radius 속성을 사용해서 사각형 테두리를 원형으로 바꿉니다.</li>
		<li>box-shadow 속성을 사용해서 이미지 주변에 그림자 효과를 추가합니다(가로 세로는 각각 5px씩, 흐림 정도 30px, 번짐 정도 2px, 그림자 색상 #000).</li>
	</ol>
</div>
</body>
</html>
