<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="css_practice">
	<meta name="description" content="Practice about transition and animation.">
	<meta name="author" content="taeheoki">
	<title>Chapter_11</title>
	<style>
		#container{
			width:800px;
			margin:20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			margin: 40px;
			float: left;
			border: 1px solid black;
			perspective: 200px;  /* 원근감 추가 */ 
		}
		.origin > div {				
			width:100px;
			height:100px;
			background-color:orange;
			transition:all 3s;  /* 3초 동안 회전하도록 트랜지션 적용 */
		}
		#rotatex:hover {
			transform: rotateX(55deg);  /* x축으로 55도 회전 */
		}
		#rotatey:hover {
			transform: rotateY(55deg);  /* y축으로 55도 회전 */
		}
		#rotatez:hover {
			transform: rotateZ(55deg);   /* z축으로 55도 회전 */
		}
		#rotatexyz:hover {
			/*transform: rotate3d(2.5, 1.2, -1.5, 55deg);  /* x,y,z축으로 55도 회전 */
			transform: rotate3d(2.5, 1.2, -1.5, 55deg);  /* x,y,z축으로 55도 회전 */
		}
		ul {
			clear: left;
		}
	</style>
</head>
<body>
	<header>
		<div id="logo">
			<h1>11-1 이미지 회전하며 원근감 주기</h1></a>
		</div>
	</header>
	<main>
		<div id="container">
			<div class="origin">
				<div id="rotatex"></div>
			</div>
			<div class="origin">
				<div id="rotatey"></div>
			</div>
			<div class="origin">		
				<div id="rotatez"></div>
			</div>
			<div class="origin">	
				<div id="rotatexyz"></div>	
			</div>
		</div>
	</main>

</body>
</html>
