	<title>Chapter_11</title>
	<style>
		#ex div{
			float:left;
			width:100px;
			height:50px;
			margin:5px 10px;
			padding:5px;
			color:white;
			background-color:#006aff;
			border-radius:5px;
			text-align:center;
			font-weight:bold;	
		}
		#ex:hover div{
			height:400px;
		}
		#ex .ease {
			transition: 3s ease;
		}
		#ex .linear{
			transition:3s linear;
		}
		#ex .ease-in{
			transition:3s ease-in;
		}
		#ex .ease-out{
			transition:3s ease-out;
		}
		#ex .ease-in-out{
			transition:3s ease-in-out;
		}
		ul {
			clear: left;
		}
	</style>
</head>
