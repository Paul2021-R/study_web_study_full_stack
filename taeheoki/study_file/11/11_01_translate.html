<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="css_practice">
	<meta name="description" content="Practice about transition and animation.">
	<meta name="author" content="taeheoki">
	<title>Chapter_11</title>
	<style>
		#container {
				width:800px;
				height:200px;
				margin:20px auto;
			}
			.origin {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 40px;
			}
			.origin > div {				
				width:100px;
				height:100px;
				background-color:orange;
			}
			#movex:hover {
				transform: translateX(50px);  /* x축으로(가로) 50px 이동 */
			}
			#movey:hover {
				transform: translateY(20px);  /* y축으로(세로) 20px 이동 */
			}
			#movexy:hover {
				transform: translate(10px, 20px);  /* x축으로(가로) 10px, y축으로(세로) 20px 이동 */
			}
			#scalex:hover{
        transform: scaleX(2);  /* x축으로(가로) 2배 확대 */ 
      }
      #scaley:hover{
        transform: scaleY(1.5);  /* y축으로(세로) 1.5배 확대 */ 
      } 
      #scale:hover{
        transform: scale(0.7);  /* x, y축으로(가로, 세로) 0.7배 확대 */ 
      }
			ul {
			clear: left;
		}
	</style>
	</style>
</head>
<body>
	<header>
		<div id="logo">
			<h1>11-1 translate(), scale() 함수를 사용해 웹 요소 이동하기</h1></a>
		</div>
	</header>
	<main>
		<div id="container">
			<div class="origin">
				<div  id="movex"></div>		
			</div>
			<div class="origin">
				<div id="movey"></div>	
			</div>
			<div class="origin">
				<div id="movexy"></div>		
			</div>
			<div class="origin">
				<div  id="scalex"></div>		
			</div>
			<div class="origin">
				<div id="scaley"></div>	
			</div>
			<div class="origin">
				<div id="scale"></div>		
			</div>
		</div>
	</main>
