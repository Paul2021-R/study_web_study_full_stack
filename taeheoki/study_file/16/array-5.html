	<header>

			<h1>16-2 slice() 메서드의 인수가 1개인 경우 요소 꺼내기</h1></a>
		</div>
	</header>
	<main>
		<h1>slice 메서드 사용하기</h1>
		<script>
			// 추출한 요소로 배열 만듦, 기존 배열 변경안됨
			var colors = ["red", "green", "blue", "white", "black"];
			var colors2 = colors.slice(2);		// 인덱스 2부터 끝까지
			document.write("color2: ", colors2, "<br>");
			document.write("colors: ", colors);
			document.write("<hr>");
			var colors3 = colors.slice(2, 4);	// 인덱스 2, 3
			document.write("color3: ", colors3);
		</script>
	</main>
