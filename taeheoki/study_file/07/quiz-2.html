<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 2</title>
		<style>
			.container {
				width:300px;
				height:70px;     
				margin:0 auto;
				background-color:#444;        
			}    
			h1 {
				text-align: center;
				line-height: 70px;
			}
			.text {
				color: white;
				text-shadow:3px 2px 5px black;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="text">웹 개발 기초</h1>
			<ol>
				<li>글자색을 흰색(#fff 또는 white)으로 지정합니다.<br>color: white;</li>
				<li>텍스트를 기준으로 오른쪽 아래, 가로 거리 3px, 세로 거리 2px 되는 위치에 5px 정도 반지는 그림자 효과를 추가합니다. 그림자 색은 검정(#000 또는 black)으로 지정합니다.<br>text-shadow:3px 2px 5px black;</li>
			</ol>
		</div>
	</body>
</html>
