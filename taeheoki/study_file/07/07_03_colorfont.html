	<title>다양한 글꼴 스타일</title>
  <style>
    h1 {
      color: #0000ff; /* 16진수 표기법 */
    }
    p {
      color: green;   /* 색상 이름 */
    }
    .accent1 {
      color: hsl(0, 100%, 50%); /* hsl 표기법 */
      font-weight: bold;
    }
    .accent2 {
      color: hsl(0, 100%, 50%, 0.5); /* hsla 표기법 */
      font-weight: bold;
    }
    .color1 {
      color: rgb(0, 0, 0); /* 검정색 */
    }
    .color2 {
      color: rgba(0, 0, 0, 0.5); /* 반투명한 검정색 */
    }
  </style>
</head>
<body>
	<header>
		<div id="logo">
			<h1>h1 태그 color 적용 확인 16진수</h1>
      <p>p 태그 color 적용 확인 색상 이름</p>
      <p class="accent1">accent1 클래스 color 적용 확인 hsl 표기법</p>
      <p class="accent2">accent2 클래스 color 적용 확인 hsla 표기법</p>
      <p class="color1">color1 클래스 color 적용 확인 rgb 표기법</p>
      <p class="color2">color2 클래스 color 적용 확인 rgba 표기법</p>
		</div>
