	<main>
	<script>
		var sum = 0;

		sum += 1;
		sum += 2;
		sum += 3;
		sum += 4;
		sum += 5;
		document.write("<p>1부터 5까지 더하면 " + sum + "</p>");
		
		sum = 0;
		for (var i = 1; i < 7; i++) {
			sum += i;
		}
		document.write("<p>1부터 6까지 더하면 " + sum + "</p>");
		
		sum = 0;
		i = 1;
		while (i < 8) {
			sum += i;
			++i;
		}
		document.write("<p>1부터 7까지 더하면 " + sum + "</p>");
</script>
